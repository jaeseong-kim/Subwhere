<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>무슨역이Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<div th:replace="~{fragment/nav::nav}">
</div>
<div class="container m-5">
    <div class="row m-2">
        <div class="col text-center">
            <img src="/img/icon.png" class="img-fluid" width="300" height="300">
        </div>
    </div>
    <div class="row m-2">
        <div class="col text-center">
            <a href="/subway/line" class="btn btn-secondary">지하철 찾기</a>
        </div>
    </div>
    <div class="row m-2" th:if="${name == null}">
        <div class="col text-center">
            <a href="/oauth2/authorization/google" class="btn btn-dark">구글 로그인</a>
        </div>
    </div>
    <div class="row m-2" th:if="${name == null}">
        <div class="col text-center">
            <a href="/oauth2/authorization/naver" class="btn btn-dark">네이버 로그인</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
